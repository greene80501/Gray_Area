<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons Website</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333333;
            padding: 10px 0;
            z-index: 1000;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 100px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 80px; /* Increased gap for larger buttons */
        }

        .button-container a {
            text-decoration: none;
            padding: 80px 60px; /* Larger padding for bigger buttons */
            background-color: #555555;
            color: white;
            border-radius: 10px;
            font-size: 20px; /* Increased font size */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures images don't overflow */
            transition: transform 0.3s ease;
        }

        .button-container a:hover {
            transform: scale(1.5);
        }

        .button1::before, .button2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .button1:hover::before {
            opacity: 1;
            background-image: url('static/images/Adams_portfilo.png'); /* Replace with your first image path */
        }

        .button2:hover::before {
            opacity: 1;
            background-image: url('static/images/Wyatt_portfilo.png'); /* Replace with your second image path */
        }
    </style>
</head>
<body>
    <header>
        <img src="static/images/header-image.png" alt="Header Image">
    </header>
    <div class="content">
        <div class="button-container">
            <a href="Adams/file1.html" class="button1">Adam Portfolio</a>
            <a href="Wyatts/file1.html" class="button2">Wyatts Portfolio</a>
        </div>
    </div>
</body>
</html>
